<html>
  <head>
    <title>Property price prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&display=swap" rel="stylesheet">
    <style>
		label {
		  display: block;
		}
       body {
        font-family: 'Heebo Light', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="login">
        <h1>Property price prediction</h1>
        <h2>Enter the Property data to get price: </h2>
        <form id="measurement-form"action="{{ url_for('predict')}}"method="post">
            <label for="City">City:</label>
			<input type="text" id="City" name="feature"><br><br>
			<label for="Area">Area:</label>
			<input type="text" id="Area" name="feature"><br><br>
			<label for="hasElevator">has Elevator:</label>
			<input type="text" id="hasElevator" name="feature"><br><br>
			<label for="hasParking">has Parking:</label>
			<input type="text" id="hasParking" name="feature"><br><br>
			<label for="hasBars">has Bars:</label>
			<input type="text" id="hasBars" name="feature"><br><br>
			<label for="hasStorage">has Storage:</label>
			<input type="text" id="hasStorage" name="feature"><br><br>
			<label for="hasAirCondition">has Air Condition:</label>
			<input type="text" id="hasAirCondition" name="feature"><br><br>
			<label for="hasBalcony">has Balcony:</label>
			<input type="text" id="hasBalcony" name="feature"><br><br>
			<label for="hasMamad">has Mamad:</label>
			<input type="text" id="hasMamad" name="feature"><br><br>
			<label for="handicapFriendly">handicap Friendly:</label>
			<input type="text" id="handicapFriendly" name="feature"><br><br>
			<button type="calculate" class="btn btn-primary px-5" ">calculate</button>	
		</form>
        <h3>{{ prediction_text }}</h3>
    </div>
  </body>
</html>
